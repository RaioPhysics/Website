<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Flask App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='logos/logo1.png') }}" alt="Logo">
        </div>
        <nav>
            <ul>
                <li class="hidden"><a href="{{ url_for('main.index') }}">Home</a></li>
                <li class="hidden"><a href="{{ url_for('main.page2') }}">myLinac</a></li>
                <li><a href="{{ url_for('main.modules') }}">Modules</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <button id="submit-issue-button" onclick="openIssueModal()">Submit Issue</button>
    </footer>

    <!-- Issue Modal -->
    <div id="issue-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeIssueModal()">&times;</span>
            <h2>Submit an Issue</h2>
            <form id="issue-form">
                <label for="issue-title">Title:</label>
                <input type="text" id="issue-title" name="title" required><br><br>
                <label for="issue-body">Description:</label>
                <textarea id="issue-body" name="body" required></textarea><br><br>
                <button type="button" onclick="submitIssue()">Submit</button>
            </form>
            <h3>Open Issues</h3>
            <div id="open-issues">
                <!-- Open issues will be populated here -->
            </div>
        </div>
    </div>
</body>
</html>
