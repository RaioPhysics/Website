<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Flask App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='logos/logo1.png') }}" alt="Logo">
        </div>
        <nav>
            <ul>
                <li class="hidden"><a href="{{ url_for('main.index') }}">Home</a></li>
                <li class="hidden"><a href="{{ url_for('main.page2') }}">myLinac</a></li>
                <li><a href="{{ url_for('main.modules') }}">Modules</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
